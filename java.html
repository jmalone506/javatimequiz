<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Its java time</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="highscore-link" href="highScores.html">View Highscores</a></div>
            <div class="nav navbar-nav navbar-right" id="time">Time: 0</div>
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-10" id="master-div">
                <h2 id="question"></h2>
                <div id="answers">
                    <button type="button" class="btn btn-dark" id="answerOne"></button>
                    <button type="button" class="btn btn-dark" id="answerTwo"></button>
                    <button type="button" class="btn btn-dark" id="answerThree"></button>
                    <button type="button" class="btn btn-dark" id="answerFour"></button>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-6" id="buttonDiv"><button type="button" class="btn btn-dark"
                        id="startButton">Start
                        Quiz</button>
                    <div id="message">
                        <h1>Java Quiz</h1>
                        <p>Its Java time. try to answer questions about javafscript in under 60 seconds. But for every question that you get wrong you lose 10 seconds on time. </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="question.js"></script>
    <script src="javatime.js"></script>
    </div>
</body>
